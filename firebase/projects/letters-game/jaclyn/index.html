<body>
  <form onsubmit='sendName(event)' id='username'>
    <input type="text" name='name' placeholder="name" />

  <form onsubmit='sendLetter(event)' id='letter'>

    <input type="text" name='letter' placeholder="letter" />
    <input type="submit" value="Submit">
  </form>
  <p id='nameOfUser'></p>
  <p id='theLetter'></p>


  <script>

    function createUid() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
    const uid = getUserUID();
    let letter = '';
    let gameString = '';

    function sendName(e) {
      try {
        e.preventDefault();
        const name = e.target.children.name.value;


        DB.collection('users').doc(uid).set({
          name: name,
          id: uid,
          
        })
          .then(() => { 
            console.log('user recorded');
            document.getElementById('username').style.display = 'none';
             }).catch(e => { console.error(e) })
      } catch (e) {
        console.error(e)
      }
    }

    function sendMessage(e) {
      e.preventDefault()
      if (e.target.children.letter.value.length == 1) {


        document.getElementById('nameOfUser').innerText = name;

        document.getElementById('username').style.display = 'none';
        letter = e.target.children.letter.value;

        document.getElementById('theLetter').innerText = letter;
       

       

        DB.collection('lettersgame').doc('X318ot4FmYNWXamjFrLy').get().then(lettersDB => {

          //switch turn
          if (lettersDB.data().counter == 0) {
            DB.collection('lettersgame').doc('X318ot4FmYNWXamjFrLy').update({
              counter: 1
            })
          } else {
            DB.collection('lettersgame').doc('X318ot4FmYNWXamjFrLy').update({
              counter: 0
            })


            gameString = lettersDB.data().gameWord;
            gameString += letter
            DB.collection('lettersgame').doc('X318ot4FmYNWXamjFrLy').update({
              gameWord: gameString

            })
          }

        })


      }
      else {
        alert('choose one letter')
      }
      // sendTheLetter()
    }
    DB.collection('users').onSnapshot(lettersgameDB => {
      lettersgameDB.forEach(letterGameDB => {
        console.log(letterGameDB.data())
      })

    })




    function getUserUID() {
      let userUID = localStorage.getItem('userUID');
      if (userUID === null) {
        userUID = createUid();
        localStorage.setItem('userUID', userUID);
      }
      return userUID;
    }




  </script>
