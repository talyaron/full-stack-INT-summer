<body>
    <h1>Save a student</h1>
    <form id="form">
        <p>Name: <input type="text" id="name" placeholder="Enter name"/></p>
        <p>Age: <input type="text" id="age" placeholder="Enter age"/></p>
        <p>School: <input type="text" id="school" placeholder="Enter school"/></p>
        <input type="submit" value="Save student"/>
    </form>

    <script>
        const form=document.getElementById("form");
        form.addEventListener('submit', e=>{
            e.preventDefault();
            console.dir(e.target);
            let name=document.getElementById("name").value;
            let age=document.getElementById('age').value;
            let school=document.getElementById('school').value;
            console.log(name,age,school);
            addStudent(name,age,school);
        })
        function addStudent(name,age,school){
            DB.collection('students').add({name:name, age:age, school:school});
        }

    </script>
