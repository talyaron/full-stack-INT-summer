<body>
    <form id = 'input'>
        <input type="text" placeholder="Image src" name='input'/>
        <input type="submit" name ='submit'/>
    </form>
    <div id = 'output'>

    </div>
<script>
    let images = document.getElementById('output')
    
    document.getElementById('input').addEventListener('submit',e=>{
        e.preventDefault();
        DB.collection('Images').doc('image').set({img:document.getElementsByName('input')[0].value})
    })
    DB.collection('Images').doc('image').onSnapshot(e=>{
        console.log(e.data()['img'])
        images.innerHTML = `<img src='${e.data()['img']}'/>`

    })

</script>
</body>
