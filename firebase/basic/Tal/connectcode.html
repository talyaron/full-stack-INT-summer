<script>
    let turn = 0;
    let checking = document.querySelectorAll('div');
    let images = ['https://metro.co.uk/wp-content/uploads/2016/04/red-horse-dot-m_2778460a.jpg', 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Light_Blue_Circle.svg/768px-Light_Blue_Circle.svg.png']
    checking.forEach(check => {
        check.addEventListener('click', e => {
            let image = e.target
            
                if (turn % 2 == 0 && image.children[0].src != images[1]) {
                    image.children[0].src = images[0]
                } else if (turn % 2 != 0 && image.children[0].src != images[0]) {
                    image.children[0].src = images[1]
                }

            

            turn++
        })
    })
</script>
