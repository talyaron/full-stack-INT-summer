<body>
    <input placeholder="left" type="number" id='inputLeft' />
    <input placeholder="down" type="number" id='inputDown' />
    <input placeholder="angle" type="number" id='inputAngle' />
    <div id='div1'></div>
    <script>
        const DB = firebase.firestore();
        DB.collection('trolls').doc('2NEhS542dNAmqeYujJGs').onSnapshot(trollDB => {
            console.log(trollDB.data())
            document.getElementById('div1').innerHTML = `<p id='trollName'>My trolls name is ${trollDB.data().name} </p><img src = ${trollDB.data().img1} id='image' width="50px"/>`;

            document.getElementById('image').style.marginLeft = `${trollDB.data().left}px`
            document.getElementById('image').style.marginTop = `${trollDB.data().down}px`
            document.getElementById('image').style.transform = `rotate(${trollDB.data().angle}deg)`;

        })
        const inputlLeft = document.getElementById('inputLeft');
        const inputlDown = document.getElementById('inputDown');
        const inputlAngle = document.getElementById('inputAngle');
        console.dir(inputlLeft)
        inputlLeft.addEventListener('keyup', e => {

            let number = e.target.valueAsNumber;
            console.log(number)

            DB.collection('trolls').doc('2NEhS542dNAmqeYujJGs').update({ left: number })



        })
        inputlDown.addEventListener('keyup', e => {

            let number = e.target.valueAsNumber;
            console.log(number)

            DB.collection('trolls').doc('2NEhS542dNAmqeYujJGs').update({ down: number })



        })
        inputlAngle.addEventListener('keyup', e => {

            let number = e.target.valueAsNumber;
            console.log(number)

            DB.collection('trolls').doc('2NEhS542dNAmqeYujJGs').update({ angle: number })



        })
    </script>
</body>
