<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
     body{
        display: flex;
    }

    #inputs{
        
        width: fit-content;
        border: 5px solid black;
        height: fit-content;
    }

    #chatbox{
        width: 50%;
        height: 500px;
        border: 5px solid black;
    }

    #pA{
        width: fit-content;
        border: 2px solid black;
        background-color: lightblue;
        font-size: large;
        margin-top: 0;
        margin-bottom: 0;
    }


</style>

<body>

    <div id="inputs">
        <input id="personA" type="text" placeholder="Person A"/>
        <input id="sendA" type="button" value="Send"/>
    </div>

    <div id="chatbox" style="overflow: scroll;">
        <div style="text-align:center; border-bottom: 2px solid black; background-color: cornflowerblue; height: 50px; font-size: 40px;">
            Chat!
        </div>
        <div id="chats" style="width: 100%; height: 100%;">

        </div>
        
    </div>

    <script>
        let userInfo = localStorage.getItem('userInfo')
        console.log(userInfo)

        JSON.parse(userInfo)

      /*  let userInfo = {
            name: "eli",
            imgurl: "https://cdn.jpegmini.com/user/images/pufffin_blurred.jpg"
        }*/

        let name = JSON.parse(userInfo).name
        let picture = JSON.parse(userInfo).imgurl
        
        let i = document.getElementById("personA")
        i.placeholder = name

        
        
        let sendA = document.getElementById("sendA");
        let chats = document.getElementById("chats")

        sendA.onclick = function(){
            let personA = document.getElementById("personA").value;

            chats.innerHTML += `<div style="display:flex" id="pA">
                <div style="width: 50px; height: 50px;">
                    <img style="width: 100%; height: 100%; border-radius: 30px;" src="${picture}"/>
                </div>
                <div>
                    <div style="border-bottom: 2px solid black;">${name}</div>
                    <div>${personA}</div>
                </div>
                </div>`
        }


        

    </script>
    
</body>
</html>
