<body>
    <form id='form'>
        <input type='text' placeholder='Type a message' name='input' />
        <input type='submit' name='submit' />
    </form>
    <br/>
    <div id='div'></div>
    <script>
        const form = document.getElementById('form')
        const div = document.getElementById('div')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            console.dir(e)
            inputText = e.target.children[0].value
            DB.collection('practice').doc('messages').set({ message: inputText })
        })

        DB.collection('practice').onSnapshot(practiceDB =>{
            practiceDB.forEach(messageDB=>{
                console.log(messageDB.data())
                let messager = messageDB.data().message
                console.log(messager)
                div.innerHTML += textStacker(messager)
            })
        })

        function textStacker(messager){
            return `<p>${messager}</p>`
        }



    </script>
</body>
