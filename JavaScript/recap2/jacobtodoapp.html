        groceries.addEventListener('submit', (e) => {

            console.dir(e)
            let inputText = e.target[0].value
            console.log(inputText)
            div.innerHTML += addGrocery(inputText)
            groceries.reset()
        })

        }

        let p = document.getElementById('p')

            console.log(event)
            p.style.display = 'none'
        }

    </script>
