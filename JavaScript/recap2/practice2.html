<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> click for a compliment!!!!!!!!!!!!!!!!</h1>
    <div id="compliments"></div>
    <input type="button" onClick=getItem() value="Click me"/>
    

    <script>
        var arr = [
            "You look great!",
            "Have a nice day!",
            "Cool shirt!",
            "You're so pretty!",
            "Wow!!!!!!!",
            "You can do it!",
            ":D"
        ];


        function getItem(){
            document.getElementById("compliments").innerHTML = arr[Math.floor(Math.random()*arr.length)];
        }
    </script>

</body>
</html>
