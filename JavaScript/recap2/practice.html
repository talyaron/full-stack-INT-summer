<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> When is your birthday???!?</h1>
    <p id= "finalAnswer"></p>
    <input type="date" placeholder="birthday" name="birthday" id="Birthday" onchange = "submitBirthday(event)">
    <script>
        function submitBirthday(e){
            let Intro = "If your birthday is ";
            const Birthdate = e.target.value;
            const Birthday = new Date(Birthdate);
            console.log(Birthday)
            Intro += Birthdate + " , then you are " + ((Date.now() - Birthday) / (31557600000));
            const Answer = document.getElementById('finalAnswer');
            Answer.innerHTML = Intro;
        }

    </script>
   
</body>
</html>
