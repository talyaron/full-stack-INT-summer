<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id='body'>
    <form id=colorSelector>
        <input type='color' name="colorSelect" />
    </form>
    <br />
    <div id='div'></div>
    <div id='div2'></div>
    <script>
        const colorSelector = document.getElementById('colorSelector')
        const body = document.getElementById('body')
        colorSelector.addEventListener("change", (e) => {
            e.preventDefault()
            console.log(e)
            let color = e.target.value
            body.style.backgroundColor = color
            document.getElementById('div').innerText = `You have changed the color to: ${color}`
            if (color === '#ffffff'){
                document.getElementById('div2').innerText = "It's white you boring fuck."
            }
            else {document.getElementById('div2').innerText = " "}
        })
    </script>
</body>

</html>
