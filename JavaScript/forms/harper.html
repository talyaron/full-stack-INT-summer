<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="theForm" onsubmit="handleSubmit(event)">
        <input type="text" name="firstName" placeholder="enter your first name">
        <br><br>
        <input type="text" name="lastName" placeholder="enter your last name">
        <br><br>
        <input type="number" name="age" placeholder="enter your age">
        <br><br>
        <input type="color" name="color"> What is your favorite color?</input>
        <br><br>
        <input type='submit' value="SUBMIT">
    </form>
    <script>
        document.getElementById('theForm').addEventListener('submit',e=>{
            e.preventDefault();
            console.dir(e.target);
            let name=e.target.children['firstName'].value;
            let lastName=e.target.children['lastName'].value;
            let age=e.target.children['age'].value;
            let color=e.target.children['color'].value;
            alert(`first name:${name}; last name:${lastName}; age:${age}; color:${color}`);
        })
    </script>
</body>
</html>
