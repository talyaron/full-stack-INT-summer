<head>

</head>
<body>
    <form id='theForm'>
        <input type='text' name='name' placeholder="Enter your name" />
        <input type='text' name='surname' placeholder="Enter your surname"/>
        <input type='text' name='age' placeholder="Enter your age"/>
        <input type='color' name='color' placeholder="Enter your favorite color"/>



        <input type='submit' value="Submit Me!">

    </form>
    <script>
        document.getElementById('theForm').addEventListener('submit', e=>{
           e.preventDefault();
           console.dir(e.target)

           console.log(e.target[0].value)
           console.log(e.target.children['name'].value)
           console.log(e.target.children['surname'].value)
           console.log(e.target.children['age'].value)
           console.log(e.target.children['color'].value)
        })
    </script>
