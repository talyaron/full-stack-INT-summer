<html lang="en">

<body>
    <script>

        let x = 3;

        let howie = {
            name:'Howie',
            lastName:'Sheral',
            address:{
                city:'Miami',
                street:'some street',
                houseNumber:6
            },
            sayHello:()=>{ //arrow function
                console.log(`Hi, my name is ${this.name}, and I live in ${this.address.city}`)
            }
        } //an object

        // howie.sayHello()

        let students = [ 'Raz', 'Mellisa', 'Harper', 'Zev'] //array

        console.log(students[2])
        console.log(students.length) // the number of elements in an array

        console.log(students)

        for(let i = 0; i < students.length; i++){
            console.log(students[i])
        }
        console.log('-----------')

        for(let i in students){
            console.log(students[i])
        }
        console.log('-----------')

        students.forEach(student=>{
            console.log(student)
        })

       

       
    </script>
