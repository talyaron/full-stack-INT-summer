<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 150px;
        height: 135px;
        background-color: darkmagenta;
        border-radius: 8px;
        transition: all 200ms;
    }
</style>

<body>
    <div id='events'></div>
    <div id='second'></div>
    <div id='third'></div>
    <div id='fourth'></div>
    <script>
        const events = document.getElementById('events');

        events.addEventListener('click', (e) => {
            events.style.background = getRandomColor();
        })

        events.addEventListener('mouseover', () => {
            events.style.transform = `rotate(${Math.random() * 360}deg)`;
        })

        let borderRadius = 40;
        second.addEventListener('click',()=>{
            second.style.borderRadius = `${borderRadius}px`;
            borderRadius++;
        })

        third.addEventListener('keyup', () => {
            third.style.transform = `shake('#theElement').effect('shake', 100)`;
        })

        let borderThicknes = 0;
        fourth.addEventListener('mouseleave',()=>{
            fourth.style.border = `${borderThicknes}px solid black`;
            borderThicknes++;
        })


        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;


        }


    </script>


</body>

</html>
