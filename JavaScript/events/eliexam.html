<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="width: 300px; height: 300px;">
        <img id="smily" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/1200px-SNice.svg.png"
        style="width: 100%; height: 100%;"/>
    </div>
    <div>
        <span id="message">
            
        </span>
    </div>
    <div>
        <span id="stuff">

        </span>
    </div>

    <script>

        let smily = document.getElementById("smily");
        let count = 0;
        let message = document.getElementById("message");

        smily.addEventListener("click", (e) => {
            count += 1;
            document.getElementById("message").innerText = "You are kiding!";
            document.getElementById("stuff").innerText = `you have clicked ${count} times!`;
        })

    </script>
    
</body>
</html>
