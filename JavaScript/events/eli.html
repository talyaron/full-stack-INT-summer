<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div:not(#bigDiv){
        width: 300px;
        height: 300px;
        border: 2px black solid;
        border-radius: 50%;
        text-align: center ;
    }

    #bigDiv{
        width: 300px;
        height: 600px;
        border: 20px solid black;
    }

</style>

<body>
    
    <div id="bigDiv">
        <div id="div1" style="background-color: blue;">
            Click me!!
        
        </div>

        <div id="div2" style="background-color: red;">
            <img src="https://cdn.britannica.com/55/174255-050-526314B6/brown-Guernsey-cow.jpg" 
            style="width: 100%; height: 100%; border-radius: 50%;"/>
        
        </div>

        <div id="div3" style="border: none;"></div>
    </div>


    


    <script>
        let div1 = document.getElementById("div1");
        let div2 = document.getElementById("div2");
        let div3 = document.getElementById("div3");

        div1.addEventListener("click", (swap) => {
            div1.replaceWith(div3);
            div2.replaceWith(div1);
            div3.replaceWith(div2);

        })

        div1.addEventListener("click", (keydown) => {
            let div1 = document.getElementById("div1");
            let div2 = document.getElementById("div2");
            let div3 = document.getElementById("div3");

        }) 


    </script>

    

</body>
</html>
