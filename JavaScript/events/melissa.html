<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        <div{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            border-radius: 12px;
        }
    </style>
    <div id='first'>

    </div>

    <div>

    </div>
<body>
    <script>
        const first = document.getElementById('first');

        first.addEventListener('click', (e) => {
            console.log(e)
        })

        first.addEventListener('mouseover',()=>{
            first.style.transform = 'rotate($(Math.random()*90}deg)'
        })

let borderThickness = 0;
    first.addEventListener('mouseleave',()=>
        first.style.border = `${borderThickness}px solid black`;



        document.addEventListener('keyup',e=>{
            console.log(e.key)
            document.getElementById('text').innerText = e.key;
        })
        
    </script>
</body>
</html>
