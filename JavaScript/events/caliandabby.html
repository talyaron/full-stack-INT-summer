<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
   display: grid;
   grid-template-columns: 200px 200px 200px;
   grid-template-rows: 200px 200px 200px;
   gap: 5px;
    }
    .box {
        background-color: pink;
        width: 100%;
    }
#smiley {
    width: 150px;
    height: 150px;
    position: relative;
    margin-top: 25px;
    margin-left: 20px;
}
#clown {
    width: 150px;
    height: 150px;
    margin-top: 25px;
    margin-left: 20px;
}
</style>

<body>
    <div class="wrapper">
        <div class="box"><img id="smiley"; src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Mr._Smiley_Face.svg/1200px-Mr._Smiley_Face.svg.png"/></div>
        <div class="box"><img id="clown"; src="https://images-na.ssl-images-amazon.com/images/I/711WthZ6hiL._AC_SL1500_.jpg"/></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
const img = document.getElementById('smiley')

const images = [
    "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Mr._Smiley_Face.svg/1200px-Mr._Smiley_Face.svg.png",
    "https://images-na.ssl-images-amazon.com/images/I/711WthZ6hiL._AC_SL1500_.jpg"]
let counter = 0;
    img.addEventListener('click', () => {
        if (counter === 0) {
            img.src = images[1];
            counter = 1;
        } else {
            img.src = images[0];
            counter = 0;
        }
    })
    </script>
   
</body>

</html>
