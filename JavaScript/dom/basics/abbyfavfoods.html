<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='root'></div>

    <script>
        const favoriteFoods = ['acai bowls', 'strawberries', 'chicken', 'chocolate', 'omlet'];

        const root = document.getElementById('root')

        let html = '';

        favoriteFoods.forEach(food => {
            html += `<p>${food}</p>`;
        });

        console.log(html);

        root.innerHTML = html;
    </script>
</body>

</html>
