<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="color" name='color' onchange='handleColorChange(event)' />



    

    <script>
        function handleColorChange(e) {
            console.log(e)
            let color = e.target.value;


            console.log(color)

            changeBackground(color)

        }

        function changeBackground(color) {
            document.body.style.background = color;

        }

        // window.addEventListener("load",functional(){changeBackground('red')});


    </script>

    <style>

    </style>


</body>

</html>
