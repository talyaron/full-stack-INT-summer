<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //only on the first time you declare with "let"
        let x = 34;
        let y = 20;
        const z = 30;
        console.log(x + y);

        //variables can be changes
        x = 10
        console.log(x + y);

        x = "a string";
        console.log(x + y);
        x = y; //x no equals y
        console.log(x + y);

        console.log(x + z);

        let f = "Zev";

        let v = "Fine";
        console.log(f+v);
    </script>
</body>

</html>
