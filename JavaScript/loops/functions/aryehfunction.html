<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>

        

        function bigger(x, y){
            if(x<y) return y;
            if(x>y) return x;
            else return false;
        }


        let a = bigger(4,5);
        console.log(a);
        function square(a){
            return a**2;
        }
        let b = square(10);
        console.log(b);
    </script>
</body>
</html>
