<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='word'></div>

    <script>
      const foods = ['pizza','sushi','smoothie', 'pasta', 'mango'];

      const word = document.getElementById('word')

      let html = '';

      foods.forEach(food=>{
          html += `<p>${food}</p>`;  
      })  

      console.log( html);

      word.innerHTML = html;
    </script>
</body>
</html>
