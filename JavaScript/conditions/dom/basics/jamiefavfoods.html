<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='good'></div>

    <script>
        const food= ['mac n cheese','pizza','burgers'];

        const good= document.getElementById('food');

        let html='';

        food.forEach(food=>{
            html +=  `<p>${food}</p>` ;
        });
        console.log(html);
        good.innerHTML = html;
    </script>

</body>
</html>
