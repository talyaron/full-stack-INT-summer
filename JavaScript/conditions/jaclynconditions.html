<body>
    <script>

        let x = 65;
        function tellAge(age) {
            if (age < 17) {
                return 'you are younger than 17';
            }
            if (age >= 17 && age <= 65) {
                return 'your age is between 17 and 65'
            } 

            if (age > 65 && age<= 100) {
                return 'you are old'
            } 
            if (age > 100) {
                return 'you are ancient'
            } 
        }

        console.log(tellAge(x));
        console.log(tellAge(34))
        console.log(tellAge(110))


    </script>
</body>
