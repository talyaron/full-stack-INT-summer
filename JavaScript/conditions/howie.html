<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isYoung (x, name){
            if(x<=17) return name + " is young";
            if(x<=65) return name + " is mature";
            return name + " is ancient";
        }

        console.log(isYoung(18, "howie"));
        console.log(isYoung(1, "baby"));
        console.log(isYoung(70, "mummy"));

        
    </script>

</body>
</html>
