<body>
    <form onsubmit='handleSubmit(event)'>
        <p><span id='a'></span>+<span id='b'></span> = <input type="number" name='answer' id='answer'></p>
    </form>

    <script>
        let a = 2;
        let b = 4;
        document.getElementById('a').innerText = a;
        document.getElementById('b').innerText = b;

        function handleSubmit(e){
            e.preventDefault(); //keep the page from refreshing after submiting a form;
            console.dir(e)
            // const answer = e.target.children[0].children.answer.valueAsNumber;
            const answer = document.getElementById('answer').valueAsNumber;
            console.dir(answer)

            

            // /check if they are equal

            if(a+b === answer){
                alert("Good!")
            } else{
                alert ("Try again")
            }

        }
    </script>
</body>
