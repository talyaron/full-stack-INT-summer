<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = 'problem'>
        <p></p><input type='number' name='math' placeholder='solve'></input>
        <input type="submit" placeholder="sumbit"/>
    </form>
</body>
<script>
    let a = Math.round(Math.random()*100);
    let b = Math.round(Math.random()*100);

    document.querySelector('p').innerText = `${a}+${b}=`;
    document.getElementById('problem').addEventListener('submit',e=>{
        const answer = e.target.children['math'].value;
        if (answer == a+b){
            alert('Bravo')
        } else {
            alert('Incorrect try again')
        }
    })
</script>
</html>
