<body>
    <form id='formName'>
        <input type='text' name='username' placeholder="username:" />
        <input type='submit' name='submitName' />
    </form>
    <div id='list'>

    </div>
    <form id='formList'>
        <input type='text' name='item' placeholder="add to list:" />
        <input type='submit' name='submitList' />
    </form>
</body>
<script>
    let name;
    document.getElementById('formName').addEventListener('submit', e => {
        e.preventDefault()
        name = document.getElementsByName('username')[0].value
        console.log(name)
    })
    document.getElementById('formList').addEventListener('submit', e => {
        e.preventDefault()
        console.log(name)
        DB.collection('list').add({ name: name, item: document.getElementsByName('item')[0].value })

    })
    let html = ''
    DB.collection('list').onSnapshot(e => {
        e.forEach(e => {
            let item = e.data().item
            console.log(item)
            html += `<p id='${item}'>${item}</p><button onclick='changeText(${item})'>B</button><button onclick='clear(${item})'>Done</button><p> ${e.data().name}</p>`
            
        })
        document.getElementById('list').innerHTML = html
    })
    function clear(item) {
        console.log(item)
        document.getElementById(item).innerHTML = ''
    }
    function changeText(item) {
        document.getElementById(item).style.color = "blue";
    }
</script>
