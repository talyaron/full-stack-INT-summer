<body>
    <form id='formName'>
        <input type='text' name='username' placeholder="username:" />
        <input type='submit' name='submitName' />
    </form>
    <div id='list'>

    </div>
    <form id='formList'>
        <input type='text' name='todo' placeholder="add to list:" />
        <input type='submit' name='submitList' />
    </form>
</body>
<script>
    let name;
    document.getElementById('formName').addEventListener('submit', e => {
        e.preventDefault()
        name = document.getElementsByName('username')[0].value
        console.log(name)
    })
    document.getElementById('formList').addEventListener('submit', e => {
        try {
            console.dir(e.target)
            let todo = e.target.elements.todo.value;
            e.preventDefault()
            console.log(name, todo)
            DB.collection('list').add({ name: name, item:todo })
        } catch (e) {
            console.error(e)
        }

    })

    DB.collection('list').onSnapshot(itemsDB => {
        let html = ''
        itemsDB.forEach(itemDB => {
            let item = itemDB.data().item
            let itemId = itemDB.id;
            console.log(item)
            html += `<p id='${itemId}'>${item}</p><button onclick='changeText(${item})'>B</button><button onclick='handleDelete("${itemId}")'>Done</button><p> ${itemDB.data().name}</p>`

        })
        document.getElementById('list').innerHTML = html
    })
    function handleDelete(itemId) {
        console.log(itemId)
        DB.collection('list').doc(itemId).delete().then(()=>console.log('deleted an item', itemId))
        document.getElementById(itemId).innerHTML = ''
    }
    function changeText(item) {
        document.getElementById(item).style.color = "blue";
    }
</script>

</html>
