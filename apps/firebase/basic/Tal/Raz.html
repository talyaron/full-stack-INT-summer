<body>
   <input type='number' placeholder="left" id= 'inputLeft'>
   <input type='number' placeholder="down" id= 'inputdown'>
   <input type='number' placeholder="rotate" id= 'inputrotate'>
    <h1> my troll's name: <span id= 'Trollsname'></span>
        <img src="" id='image'>
        <style>
            #image{
                position: relative;
            }
        </style>
        <script>
            //we declared the Database
            const DB = firebase.firestore();

            DB.collection ('trolls').doc ('CSUZvPL0YLuZaf5xb6Tq').onSnapshot(trollDB=>{
                console.log(trollDB.data());
                console.log(trollDB.data().img)
                
                document.getElementById('Trollsname').innerText= trollDB.data().name

                document.getElementById('image').src=trollDB.data().img
                document.getElementById('image').style.left= `${trollDB.data().left}px`
                document.getElementById('image').style.top= `${trollDB.data().down}px`
                document.getElementById('image').style.transform=`rotate(${trollDB.data().rotate}deg)`;
            
            })
            
            const  inputLeft = document.getElementById('inputLeft');
            
            console.dir(inputLeft)
            inputLeft.addEventListener('keyup',e=>{
                let number = e.target.valueAsNumber;
                DB.collection('trolls').doc('CSUZvPL0YLuZaf5xb6Tq').update({left:number})
            
                })

            inputdown.addEventListener('keyup',e=>{
                let number3 = e.target.valueAsNumber;
                DB.collection('trolls').doc('CSUZvPL0YLuZaf5xb6Tq').update({down:number3})
            })
         
            
        
            inputrotate.addEventListener('keyup',e=>{
                let number4 = e.target.valueAsNumber;
                DB.collection('trolls').doc('CSUZvPL0YLuZaf5xb6Tq').update({rotate:number4})
            })

            

        </script>
