<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='wrapper'>
        <div class="item" id='0'></div>
        <div class="item" id='1'></div>
        <div class="item" id='2'> </div>
        <div class="item" id='3'></div>
        <div class="item" id='4'></div>
        <div class="item" id='5'></div>
        <div class="item" id='6'></div>
        <div class="item" id='7'></div>
        <div class="item" id='8'></div>
    </div>
</body>
<style>
    #wrapper {
        display: inline-flex;
        gap: 5px;
    }

    .item {
        width: 150px;
        height: 150px;
        text-align: center;
        border: 1px solid black;
        background-color: plum;
    }
</style>
<script>
    let randomNumber = Math.floor(Math.random() * 9);
        console.log(randomNumber)

        const boxes= document.querySelectorAll (".item")

        boxes.forEach(box=> {
            box.addEventListener('click', e=>{
                const clicked= e.target;

                if (clicked.id== randomNumber){
                    clicked.style.background="gold";  
                } else {
                    clicked.style.background="red";
                }

            })
        } )



        

        

</script>
</html>
