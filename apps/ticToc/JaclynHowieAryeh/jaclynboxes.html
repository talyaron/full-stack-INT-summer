<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <style>
        .wrapper{
        display: grid;
        grid-template-columns: 300px 300px 300px;
        grid-template-rows: 300px 300px 300px;
        gap: 5px;
        position: relative;
        top: 200px;
        left: 500px;
        }
        
        .item{
            background-color: plum;
        }

        img {
            width: 300px;
            height: 300px;
            display: relative;
            top: 10px;
            left: 10px;
        }

        .item> img{
            display: none;
        }
    </style>

    <body>
        <div class="wrapper">
            <div class="item"> <img src=''> </div>
            <div class="item"> <img src=''> </div>
            <div class="item"> <img src=''></div>
            <div class="item"> <img src=''></div>
            <div class="item"> <img src=''></div>
            <div class="item"> <img src=''></div>
            <div class="item"> <img src=''></div>
            <div class="item"> <img src=''></div>
            <div class="item"> <img src=''></div>
        </div>

        <script>
            const imgs = document.querySelectorAll('.item');
    
            console.dir(imgs)
            let counter = 0;
            imgs.forEach(img => {
                img.addEventListener('click', e => {
    
                    console.dir(e)
                    const image = e.target.children[0];

                    if(counter === 0){
                            image.src='https://cdn141.picsart.com/308459171254211.png';
                            counter=1;
                        }
                    else{
                            image.src ='https://i.pinimg.com/originals/29/3b/84/293b84f3561f0f895b54554ff195ea1a.png';
                            counter= 0;
                        }
    
                    image.style.display = 'block'
                   
                })
            })
