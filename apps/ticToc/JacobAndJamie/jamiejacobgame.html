    <title>Grid</title>

<style>
    .wrapper {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px;
        gap: 5px;
        position: relative;
        top: 200px;
        left: 500px;

    }

    .item {
        background-color: purple;
    }

    img {
        width: 80px;
        height: 80px;
        position: relative;
        top: 10px;
        left: 10px;
    }

    .item>img {
        display: none;
    }
</style>
