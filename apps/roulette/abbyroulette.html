<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit='handleSubmit(event)'>
        <input type="number" ; name="number" ; placeholder="number 0-9" />
        <input type="submit" ; value="start roulette" />
    </form>
    <form onsubmit='restart(event)'>
        <input type="submit"; placeholder="reset"; value="reset" />
    </form>
    <h1 id=randomNumberText></h1>
    <script>
       
        function handleSubmit(e) {
            console.dir(e);
            e.preventDefault();
            let number = e.target.children.number.value;
        let randomNumber = Math.floor(Math.random() * 10);
        console.log(randomNumber);
        randomNumberText.innerHTML = `random number: ${randomNumber}`;
            if (number == randomNumber) {
                alert("you won $100000")
            }
            else {
                alert("you owe us $2000000")
            }
        }
        function restart(e) {
            e.target.reset();
        }
        
    </script>

</body>

</html>
