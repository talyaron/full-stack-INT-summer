<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        display: grid;
        grid-template-rows: 150px 150px 150px;
        grid-template-columns: 150px 150px 150px;
        gap: 5px;
        background-color: "grey";
    }

    .item {
        text-align: center;
        border: 1px solid black;
        border-radius: 20px;
        background-color: plum;
        margin-bottom: 20px;
    }
</style>

<body>
    <div> What is <span id=firstRandomNumber></span>*<span id=secondRandomNumber></span>?</div>
    <div class="wrapper">
        <div class="item">
            <p id="num1"></p>
        </div>
        <div class="item">
            <p id="num2"></p>
        </div>
        <div class="item">
            <p id="num3"></p>
        </div>
        <div class="item">
            <p id="num4"></p>
        </div>
        <div class="item">
            <p id="num5"></p>
        </div>
        <div class="item">
            <p id="num6"></p>
        </div>
        <div class="item">
            <p id="num7"></p>
        </div>
        <div class="item">
            <p id="num8"></p>
        </div>
        <div class="item">
            <p id="num9"></p>
        </div>
    </div>
    <script>

        // 1: create 2 random numbers
        let randomNumber = Math.floor(Math.random() * 9) + 1;
        console.log(randomNumber);

        let randomNumber2 = Math.floor(Math.random() * 9) + 1;
        console.log(randomNumber2);

        const correctNumber = randomNumber * randomNumber2;

        console.log('correct number:', correctNumber)

        document.getElementById("firstRandomNumber").innerText = randomNumber
        document.getElementById("secondRandomNumber").innerText = randomNumber2


        // step 2: enter 9 random numbers (between 1-100) into array, while not the correct answer

        let numbers = [];

        //do a loop that itrate 9 times
        for (let i = 0; i < 8; i++) {

            //create random number
            let randomNumber3 = Math.ceil(Math.random() * 100) //create a number between 0-1

            //check if it is the correct answer. if it is do not add
            if (correctNumber === randomNumber3) {
                i--;
            } else {
                numbers.push(randomNumber3);
            }


        }
        // do the random place in array as the right answer; do random number 0-9 for place in array and then do array[randomindex]=number1*number2; number splice
        console.log(numbers);
        numbers.splice(Math.floor(Math.random() * 9), 0, randomNumber * randomNumber2);
        console.log(numbers);

        // step 3: create a nine tiles with numbers from the array, in in each tile the number in the array weill be shown
        for (let i = 1; i < 10; i++) {
            document.getElementById("num"+i).innerText = numbers[i-1];
        }
 
        const items = document.querySelectorAll(`.item`);
            items.forEach(items => {
                items.addEventListener('click', e => {
                    const item = e.target;
                    if (item.innerText == correctNumber){
                        item.style.backgroundColor = "green";  
                    }
                    else {
                        item.style.backgroundColor = "red";
                    }
                })
            })
    </script>
</body>

</html>
