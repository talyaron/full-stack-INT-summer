    //step 2= create an array w 9 random numbers bewteen 1-100
    let numbers=[];

        //check if it is the correct answer. if it is do not add
        if(correctNumber === randomNumber3){
            i--

        }else{
            numbers.push(RandomNumber3);
        }
    }
    console.log(numbers)

</script>
