<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <style>
            .grid-container {
                display: inline-grid;
                grid-template-columns: auto auto auto;
                
                gap: 5px;
    
            }
    
            .grid-item {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                background-color: #2196F3;
    
    
            }
            .grid-item img {
                width: 100%;
            }
        </style>
    </head>
    
    <body>

        <div id = 'title'>
            hello

        </div>
    
    
        <div class="grid-container">
            <div id = '1'class="grid-item"></div>
            <div id = '2'class="grid-item"></div>
            <div id = '3'class="grid-item"></div>
            <div id = '4'class="grid-item"></div>
            <div id = '5'class="grid-item"></div>
            <div id = '6'class="grid-item"></div>
            <div id = '7'class="grid-item"></div>
            <div id = '8'class="grid-item"></div>
            <div id = '9'class="grid-item"></div>
            
        </div>

        <div id = 'bottom'>


        </div>

        <script>
        const boxes = document.querySelectorAll('.grid-item');

        let values = [];

        var x = Math.floor(Math.random()*9) + 1;
        var y = Math.floor(Math.random()*9) + 1;
        var product = x*y;

        document.getElementById('title').innerText = "what is " + x +' * ' + y + ' =?';


        
        function fillBoxes(){

            
            for(i = 0; i < 8; i++){
                values.push(Math.floor(Math.random()*100));
                
            }

            values.splice(Math.floor(Math.random()*9),0,product)
            console.dir(values);

            for(i = 1; i < 10; i++){
                console.log(document.getElementById(i).innerText);
                document.getElementById(i).innerText += values[i-1];

            }


        }
        

        
        fillBoxes();


        boxes.forEach(boxes => {
            
            boxes.addEventListener('click', e => {

                

                console.dir(e)
        
                const box = e.target; 

                console.dir(box);

                if(box.innerText==product){

                    
                    box.style.backgroundColor = 'green';
                    document.getElementById('bottom').innerText= 'CORRECT!';
                    
                    

                }else{

                    box.style.backgroundColor = 'red';
                    document.getElementById('bottom').innerText= 'WRONG! The correct answer is ' + product;


                }
                
            
            
            })

        })



        </script>
</html>
