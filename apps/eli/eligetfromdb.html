<body>
    <form id="info" onsubmit="formSubmit(event)">
        <input id="name" type="text" placeholder="What is your name?"/>
        <input type="submit"/>
    </form>

    <div id="empty"></div>

    <script>
        let formSubmit = function(e){
            e.preventDefault();

            let names = document.getElementById("name").value;
            console.log(names);

            DB.collection("people").doc(names).onSnapshot(peopleDB => {
                let comment = peopleDB.data();
                console.log(comment);
                document.getElementById("empty").innerText = `${names}: ${comment.comment}`;
            })
        }

    </script>
