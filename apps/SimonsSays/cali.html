  //<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>//

<script>
    var sequenceMade=[];
var sequenceUser=[];
var levelCounter= 0; 
var level=0;

//Press key to start
/* green = 0, red= 1, yellow =2, blue=3, pink=4, purple=5, grey=5, orange=7, lightblue=8, coral=9, violet=A, magenta=B, crimson=C, lightgreen=D, salmon=E, black=F */

$(document).on("keydown", function(e){
    if (e.keyCode === 13){
    nextSequence();
    }
});


//This generates a random number and pushes it to the sequenceMade.
function nextSequence() {
 var randomNumber = Math.floor(Math.random()*9);
 sequenceMade.push(randomNumber); 
 showSequence(sequenceMade[sequenceMade.length - 1]);
 changeLevel();
 sequenceUser=[];
 
};

//This displays the color and sound of each option
function showSequence(element) {
    
    switch (element){
        case 0:
              $("#green").addClass("dissapear");
              setTimeout(function(){
                  $("#green").removeClass("dissapear");
              },250)
              break;
        case 1:
            $("#red").addClass("dissapear");
              setTimeout(function () {
                  $("#red").removeClass("dissapear");
              }, 250)
            break;
        case 2:
              $("#yellow").addClass("dissapear");
              setTimeout(function () {
                $("#yellow").removeClass("dissapear");
              }, 250)
            break;
        case 3:
            $("#blue").addClass("dissapear");
              setTimeout(function () {
                  $("#blue").removeClass("dissapear");
              }, 250)
            break;
        case 4:
            $("#pink").addClass("dissapear");
              setTimeout(function () {
                  $("#pink").removeClass("dissapear");
              }, 250)
            break;
        case 5:
            $("#purple").addClass("dissapear");
              setTimeout(function () {
                  $("#purple").removeClass("dissapear");
              }, 250)
            break;
        case 6:
            $("#grey").addClass("dissapear");
              setTimeout(function () {
                  $("#grey").removeClass("dissapear");
              }, 250)
            break;
        case 7:
            $("#orange").addClass("dissapear");
              setTimeout(function () {
                  $("#orange").removeClass("dissapear");
              }, 250)
            break;
        case 8:
            $("#lightblue").addClass("dissapear");
              setTimeout(function () {
                  $("#lightblue").removeClass("dissapear");
              }, 250)
            break;
        case 9:
            $("#coral").addClass("dissapear");
              setTimeout(function () {
                  $("#coral").removeClass("dissapear");
              }, 250)
            break;
        case A:
            $("#violet").addClass("dissapear");
              setTimeout(function () {
                  $("#violet").removeClass("dissapear");
              }, 250)
            break;
        case B:
            $("#magenta").addClass("dissapear");
              setTimeout(function () {
                  $("#magenta").removeClass("dissapear");
              }, 250)
            break;
        case C:
            $("#crimson").addClass("dissapear");
              setTimeout(function () {
                  $("#crimson").removeClass("dissapear");
              }, 250)
            break;
        case D:
            $("#lightgreen").addClass("dissapear");
              setTimeout(function () {
                  $("#lightgreen").removeClass("dissapear");
              }, 250)
            break;
        case E:
            $("#salmon").addClass("dissapear");
              setTimeout(function () {
                  $("#salmon").removeClass("dissapear");
              }, 250)
            break;
        case F:
            $("#black").addClass("dissapear");
              setTimeout(function () {
                  $("#black").removeClass("dissapear");
              }, 250)
            break;
    }
 };

function changeLevel() {
    levelCounter++;
    $("#level-title").text(`Level: ${levelCounter}`);
    
};

//This converts the clicks into numbers and pushes it to a new array.
$(".btn").click(function(e){
        var userClicked= $(this).attr("id");
        switch(userClicked){
            case "green":
                sequenceUser.push(0);
                showSequence(0);
                break;

            case "red":
                sequenceUser.push(1);
                showSequence(1);
                break;
            
            case "yellow":
                sequenceUser.push(2);
                showSequence(2);
                break;
            
            case "blue":
                sequenceUser.push(3);
                showSequence(3);
                break;

                case "pink":
                sequenceUser.push(4);
                showSequence(4);
                break;

                case "purple":
                sequenceUser.push(5);
                showSequence(5);
                break;

                case "grey":
                sequenceUser.push(6);
                showSequence(6);
                break;

                case "orange":
                sequenceUser.push(7);
                showSequence(7);
                break;

                case "lightblue":
                sequenceUser.push(8);
                showSequence(8);
                break;

                case "coral":
                sequenceUser.push(9);
                showSequence(9);
                break;

                case "violet":
                sequenceUser.push(A);
                showSequence(A);
                break;

                case "magenta":
                sequenceUser.push(B);
                showSequence(B);
                break;

                case "crimson":
                sequenceUser.push(C);
                showSequence(C);
                break;

                case "lightgreen":
                sequenceUser.push(D);
                showSequence(D);
                break;
                
                case "salmon":
                sequenceUser.push(E);
                showSequence(E);
                break;

                case "black":
                sequenceUser.push(F);
                showSequence(F);
                break;

                
            }
        checkSequence(sequenceUser.length-1);
              
    });     


       
//This checks if the sequences is correct so far
function checkSequence(indexOfArray) { 

    if(sequenceUser[indexOfArray] === sequenceMade[indexOfArray]){
       
      if(sequenceMade.length === sequenceUser.length) {
           setTimeout(function () {
            nextSequence();
           }, 1000);
        }
    } else {
      launchError();
    }
}
// Launches error sequence
function launchError(){
$("body").css("background-color", "red")
$("h1").text("Game Over");
    setTimeout(function () {
        $("h1").text("Press Enter Key to start");
        $("body").css("background-color", "white");
    }, 1500)
levelCounter=0;
sequenceMade = [];
}
</script>
